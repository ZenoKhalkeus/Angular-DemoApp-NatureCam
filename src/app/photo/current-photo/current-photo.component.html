
<div *ngIf="photo" class="middle">
    <div class="grouped-container solo-grouped-container">
        <div class="img-container solo-img-container">
            <div class="title-content solo-title-content">
                <p class="title solo-title">{{photo.title}}</p>
            </div>
            <div class="summary-content solo-summary-content">
                {{photo.summary}}
            </div>
            <ng-container *ngIf="photo.orientation === vertical" >
                <img id="solo-vertical vertical" class="img-solo solo-vertical" src={{photo.imageUrl}} alt="placeholderimg">
                        <p class="location solo-location">Location: {{photo.location}}</p>
            
            </ng-container>
            <ng-container *ngIf="photo.orientation === horizontal" >
                <img class="img-solo" src={{photo.imageUrl}} alt="placeholderimg">
                        <p class="location">Location: {{photo.location}}</p>
                    </ng-container>
            <ng-container *ngIf="this.authenticated.isLoggedIn && !this.personalLike">
                <div class="likes">{{this.likes}}<button class="like-btn" (click)="like()"><i class="fa-regular fa-heart"></i></button></div>
            </ng-container>
            <ng-container *ngIf="this.authenticated.isLoggedIn && this.personalLike">
                <div class="likes">{{this.likes}}<i class="fa-solid fa-heart" style="color: #a81a57;"></i></div>
            </ng-container>
            <ng-container *ngIf="this.isOwner">
                <div class="buttons">
                    <a routerLink="/photos/edit/{{photo._id}}"><button class="btn-edit">Edit</button></a>
                    <button class="btn-delete" (click)="delete()">Delete</button>
                    </div>
            </ng-container>
        </div>
    </div>
</div>

<div class="right">
    <p class="advertisements">
        Advertisements
    </p>
    <div class="ad">
        <img src="https://image.isu.pub/120912104524-7090a7d242344fa7af0dfee54e270263/jpg/page_1.jpg" alt="ad">
    </div>
    <div class="ad">
        <img src="https://photorumors.com/wp-content/uploads/2018/09/Canon-EOS-R-mirrorless-camera-live-panel-discussion.jpg" alt="ad">
    </div>
</div>
